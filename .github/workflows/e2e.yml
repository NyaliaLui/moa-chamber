name: Playwright E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Make prouction build
        run: npm run build
      - name: Check env
        run: echo "$NEXT_PUBLIC_WIX_CLIENT_ID -- ${{ vars.NEXT_PUBLIC_WIX_CLIENT_ID }} -- ${{ secrets.NEXT_PUBLIC_WIX_CLIENT_ID }} -- ${{ env.NEXT_PUBLIC_WIX_CLIENT_ID }}"
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
